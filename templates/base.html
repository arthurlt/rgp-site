<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="css/style.css") }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">{{ config.title }}</div>
            <ul>
                {% for link in config.extra.nav_links %}
                <li><a href="{{ link.url | replace(from="$BASE_URL", to=config.base_url) }}">{{ link.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        <p>&copy; 2026 Via Rio Grande. A citizen-led initiative.</p>
    </footer>
</body>
</html>
